<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Html Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)" method="post">
  <fieldset class="form_prop">
    <legend>Personal information</legend>
    <label class="input" >Surname:
      <input type="text" name="surname" id="surname" autocomplete="off">
    </label>
    <label class="input" >Name:
      <input type="text" name="name" id="name" autocomplete="off">
    </label>
    <label class="input" >How old are You?
      <input type="number" name="age" id="age" value="12" data-qa="field-value" min="12" max="100">
    </label>
    <label class="input" >Full date of birth:
      <input type="date" name="dateOfBirth" id="dateOfBirth">
    </label>
    <label class="input" >I accept the term of the agreement
      <input type="checkbox" name="checkbox" id="checkbox" required>
    </label>
  </fieldset>

  <fieldset class="form_prop">
    <legend>Registration</legend>
    <label class="input" >E-mail:
      <input type="email" name="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
    </label>
    <label class="input" >Password:
      <input type="password" name="password" id="password" minlength="6">
    </label>
  </fieldset>

  <fieldset class="form_prop">
    <legend>An interesting fact about you!</legend>
    <label class="radio-label">
      <input type="radio" name="catQ">Yes
    </label>
    <label class="radio-label">
      <input type="radio" name="catQ">No
    </label>
    <label class="input" >What is your favorite color?
      <input type="color" name="colorpicker" id="colorpicker">
    </label>
    <label class="input" >What time do you go to bed?
      <input type="time" name="time" id="time" step="floating-point number">
    </label>
    <label class="input" >What are your favorite brand of cars?
      <select size="4" name="select" id="select">
        <option>BMW</option>
        <option>Audi</option>
        <option>Lada</option>
      </select>
    </label>
    <label class="input" >How do you rate our work?
      <input type="range" name="range" id="range" value="0">
    </label>
  </fieldset>

  <fieldset class="form-block">
    <legend>Additional info:</legend>
    <label class="input" >Comments:
      <textarea  wrap="on" name="comment" id="comment" maxlength="300" autocomplete="off">
          </textarea>
    </label>
    <label class="input" >Would you recommend us?
      <select name="select2" id="select2">
        <option>yes</option>
        <option>no</option>
      </select>
    </label>
  </fieldset>
  <button class="sub_button" type="submit">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
